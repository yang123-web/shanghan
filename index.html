<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伤寒论诊断系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>伤寒论诊断系统</h1>
        <form id="diagnosisForm">
            <div class="form-group">
                <label for="symptoms">请输入症状（例如：发热、恶寒、无汗）:</label>
                <input type="text" id="symptoms" placeholder="描述您的症状">
            </div>
            <button type="button" onclick="diagnose()">诊断</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function diagnose() {
            const symptoms = document.getElementById('symptoms').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            let diagnosis = "未找到匹配的证型。请尝试更详细地描述您的症状，或咨询专业中医师。";

            // 诊断逻辑
            if (symptoms.includes('发热') && symptoms.includes('恶寒') && symptoms.includes('无汗')) {
                diagnosis = "建议诊断：太阳病表实证 - 使用麻黄汤。";
            } else if (symptoms.includes('发热') && symptoms.includes('出汗') && symptoms.includes('轻微恶寒')) {
                diagnosis = "建议诊断：太阳病表虚证 - 使用桂枝汤。";
            } else if (symptoms.includes('腹痛') && symptoms.includes('腹泻')) {
                diagnosis = "建议诊断：太阴病 - 使用理中丸。";
            } else if (symptoms.includes('口苦') && symptoms.includes('胸胁痛') && symptoms.includes('往来寒热')) {
                diagnosis = "建议诊断：少阳病 - 使用小柴胡汤。";
            }

            resultDiv.style.display = 'block';
            resultDiv.textContent = diagnosis;
        }
    </script>
</body>
</html>
