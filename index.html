<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伤寒论诊断系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4e4;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>伤寒论诊断系统</h1>
        <form id="diagnosisForm">
            <div class="form-group">
                <label for="fever">发热:</label>
                <select id="fever">
                    <option value="normal">体温正常</option>
                    <option value="fever">发热</option>
                    <option value="high-fever">严重发热</option>
                </select>
            </div>
            <div class="form-group">
                <label for="chills">恶寒:</label>
                <select id="chills">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sweating">出汗:</label>
                <select id="sweating">
                    <option value="yes">是</option>
                    <option value="no">否</option>
                </select>
            </div>
            <button type="button" onclick="diagnose()">诊断</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function diagnose() {
            const fever = document.getElementById('fever').value;
            const chills = document.getElementById('chills').value;
            const sweating = document.getElementById('sweating').value;
            const resultDiv = document.getElementById('result');

            let diagnosis = "未找到匹配的证型。请咨询专业中医师。";

            // 诊断逻辑
            if (fever === 'fever' && chills === 'yes' && sweating === 'no') {
                diagnosis = "建议诊断：太阳病表实证 - 使用麻黄汤。";
            } else if (fever === 'fever' && chills === 'yes' && sweating === 'yes') {
                diagnosis = "建议诊断：太阳病表虚证 - 使用桂枝汤。";
            } else if (fever === 'normal' && chills === 'no' && sweating === 'no') {
                diagnosis = "建议诊断：可能为正常状态或轻微不适，无需用药。";
            } else if (fever === 'high-fever' && chills === 'no' && sweating === 'yes') {
                diagnosis = "建议诊断：阳明病气分热盛 - 使用白虎汤。";
            }

            resultDiv.style.display = 'block';
            resultDiv.textContent = diagnosis;
        }
    </script>
</body>
</html>
